<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
  {{ title }}!
  </h1>
  <h3>Student Record</h3>
  
    Search By:
    <select class="form-control">
        <option value="" >Select</option>
        <option value="name">Name</option>
        <option value="id">ID</option>
        <option value="class">Class</option>
    </select>

    <input type="text" placeholder="Enter Name or Class or ID">

    Order By:
    <select class="form-control">
      <option value="">Select</option>
      <option value="name">Name</option>
      <option value="id">ID</option>
      <option value="class">Class</option>
    </select>

    Range:
    <input type="number">
    To:
    <input type="number">

    <button type="button" (click)=Search()>Search</button>
    <table id="student">
        <tr>
          <th>Student-ID</th>
          <th>Student-Name</th>
          <th>Class</th>
          <th>Age</th>
          <th>Fee</th>
          <th>Date</th>
        </tr>
        <tr *ngFor="let data of student">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.class}}</td>
          <td>{{data.age}}</td>
          <td>{{data.fees}}</td>
          <td>{{data.date}}</td>
        </tr>
      </table>
